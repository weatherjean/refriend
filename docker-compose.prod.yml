# Production compose - pulls from Scaleway Container Registry
# Deploy: docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d

services:
  # Frontend init - copies built files to shared volume
  frontend:
    image: rg.fr-par.scw.cloud/riff-app/frontend:${TAG:-latest}
    volumes:
      - web_dist:/srv/web

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - web_dist:/srv/web:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN}
    depends_on:
      frontend:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    networks:
      - riff

  api:
    image: rg.fr-par.scw.cloud/riff-app/api:${TAG:-latest}
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-40}
      DOMAIN: ${DOMAIN}
      PORT: "8000"
      ALLOWED_ORIGINS: https://${DOMAIN}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      SCW_SECRET_KEY: ${SCW_SECRET_KEY}
      SCW_PROJECT_ID: ${SCW_PROJECT_ID}
      SCW_REGION: ${SCW_REGION:-fr-par}
      EMAIL_FROM: ${EMAIL_FROM}
      APP_URL: https://${DOMAIN}
      DENO_KV_PATH: /data/kv.sqlite
      ENV: production
      TRUST_PROXY: "true"
    volumes:
      - kvdata:/data
    healthcheck:
      test: ["CMD", "deno", "eval", "const r = await fetch('http://localhost:8000/health'); Deno.exit(r.ok ? 0 : 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - riff

volumes:
  web_dist:
  caddy_data:
  caddy_config:
  kvdata:

networks:
  riff:
