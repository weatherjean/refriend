services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: refriend
      POSTGRES_PASSWORD: refriend
      POSTGRES_DB: refriend
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./api/schema.pg.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U refriend"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: postgres://refriend:refriend@db:5432/refriend
      STATIC_DIR: /app/static
      PORT: "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api/src:/app/src:ro
      - ./web/dist:/app/static:ro
    command: ["deno", "run", "--allow-all", "--unstable-kv", "--unstable-temporal", "--watch", "src/main.ts"]

volumes:
  pgdata:
